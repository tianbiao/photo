<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link type="text/css" href="./style.css" rel="stylesheet ">
        <title>旋转立方体相册</title>
    </head>
    <body>
    <div id="react">
        <div class="out_front">
            <img src="./images/1.jpeg" class="out_pic">
        </div>
        <div class="out_back">
            <img src="./images/2.jpeg" class="out_pic">
        </div>
        <div class="out_left">
            <img src="./images/3.jpeg" class="out_pic">
        </div>
        <div class="out_right">
            <img src="./images/4.jpeg" class="out_pic">
        </div>
        <div class="out_top">
            <img src="./images/5.jpeg" class="out_pic">
        </div>
        <div class="out_bottom">
            <img src="./images/6.jpeg" class="out_pic">
        </div>
        <span class="in_front">
            <img src="./images/7.jpeg" class="in_pic">
        </span>
        <span class="in_back">
            <img src="./images/8.jpeg" class="in_pic">
        </span>
        <span class="in_left">
            <img src="./images/9.jpeg" class="in_pic">
        </span>
        <span class="in_right">
            <img src="./images/10.jpeg" class="in_pic">
        </span>
        <span class="in_top">
            <img src="./images/11.jpeg" class="in_pic">
        </span>
        <span class="in_bottom">
            <img src="./images/12.jpeg" class="in_pic">
        </span>
    </div>
    </body>
</html>
